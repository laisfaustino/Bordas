<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bordas</title>
</head>
<body>
    <div class="container">
        <div class="border" style="border-style:solid">Solid</div>
        <div class="border" style="border-style:dashed">Dashed</div>
        <div class="border" style="border-style:dotted">Dotted</div>
        <div class="border" style="border-style:Double">Double</div>
        <div class="border" style="border-style:groove">Groove</div>
        <div class="border" style="border-style:ridge">Ridge</div>
        <div class="border" style="border-style:inset">Inset</div>
        <div class="border" style="border-style:outset">Outset</div>
    </div>
    
        <div class=".container">
            <div class="bordaImagem1"></div>
            <div class="bordaImagem2"></div>
            <div class="bordaImagem3"></div>
            <div class="bordaImagem4"></div>
            <div class="bordaImagem5"></div>
            <div class="bordaImagem6"></div>
    </div>
    
</body>
</html>
